{% load static %}
<style>
    @media (min-width: 768px) {
        .abs {
            position: absolute;
            width: auto;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }
    }
</style>

<nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #eeeeee;">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
        aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <!-- <a class="navbar-brand" href="/" style="font-weight: bold;"><img src="{% static 'images/cslogo.png' %}" style="max-width: 170px;" alt=""></a> -->
    <a href="/" class="navbar-brand">
<!--        <h7 class="rty" style="font-family: 'Stylish'; font-size: smaller;font-weight: 900;"><span-->
<!--                class="vc">Ka</span><span>di</span> <span class="vc" style="">M</span><span>etro</span><span-->
<!--                class="vc">.</span></h7>-->
        <h7 class="rty">{{project}}</h7>
    </a>
    <div class="collapse navbar-collapse text-center" id="navbarTogglerDemo03">
        <ul class="navbar-nav navbar-center mr-auto mt-2 mt-lg-0 abs">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <div class="dropdown">
                    <button class="btn btn-secondary btn-rounded btn-sm dropdown-toggle" type="button"
                        id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {% if user.is_authenticated %}
                        {{ user.get_username }}
                        {% else %}
                        User
                        {% endif %}
                        <i class="fa fa-user" style="margin-left: 1em;"></i>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton"
                        style="width: 100%; text-align: center; padding: 0;margin: 0;">
                        {% if user.is_authenticated %}
                        {% if user.profile_pk_value > 0 %}
                            <a class="dropdown-item" href="/accounts/profile/{{user.profile_pk_value}}/view">
                                My User Profile
                            </a>
                        {% endif %}
                        <a class="dropdown-item" href="/accounts/logout/">Logout</a>
                        {% else %}
                        <a class="dropdown-item" href="/accounts/login">
                            Login
                        </a>
                        {% endif %}
                    </div>
                </div>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <form class="form-inline my-2 my-lg-0 zas ui-widget ml-auto" action="" id="search"
                    method="POST">
                    {% csrf_token %}
                    <input class="form-control mr-sm-2 inp-sear" type="search" placeholder="Search " id="txtSearch"
                        name="txtSearch" aria-label="Search">
                </form>
            </li>
        </ul>
    </div>
</nav>
