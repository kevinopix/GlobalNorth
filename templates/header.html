{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
        aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a href="/" class="navbar-brand">
        <img src="" alt="" srcset="{% static 'images/logo.png' %}" class="logoimage">
    </a>
    <div class="collapse navbar-collapse text-center" id="navbarTogglerDemo03">
        <ul class="navbar-nav navbar-center ml-auto mt-lg-0 abs">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <div class="dropdown">
                    <button class="btn btn-primary btn-rounded btn-sm dropdown-toggle" type="button"
                        id="dropdownMenuButton2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Services
                        <i class="fa fa-tasks" style="margin-left: 1em;"></i>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                        {% if packages %}
                        {% for each in packages %}
                            <a class="dropdown-item" href="/services/package/{{each.pk}}/view">
                                {{each.name}}
                            </a>
                        {% endfor %}
                        {% endif %}
                    </div>
                </div>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <div class="dropdown">
                    <button class="btn btn-secondary btn-rounded btn-sm dropdown-toggle" type="button"
                        id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {% if user.is_authenticated %}
                        {{ user.get_username }}
                        {% else %}
                        User
                        {% endif %}
                        <i class="fa fa-user" style="margin-left: 1em;"></i>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton"
                        style="width: 100%; text-align: center; padding: 0;margin: 0;">
                        {% if user.is_authenticated %}
                        {% if user.profile_pk_value > 0 %}
                            <a class="dropdown-item" href="/accounts/profile/{{user.profile_pk_value}}/view">
                                My User Profile
                            </a>
                        {% else %}
                            <a class="dropdown-item" href="/accounts/profile/new">
                                Add User Profile
                            </a>
                        {% endif %}
                        <a class="dropdown-item" href="/accounts/logout/">Logout</a>
                        {% else %}
                        <a class="dropdown-item" href="/accounts/login">
                            Login
                        </a>
                        {% endif %}
                    </div>
                </div>
            </li>
        </ul>
    </div>
</nav>

<br>
