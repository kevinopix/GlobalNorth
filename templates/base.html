{% load static %}

<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{% block title %} {% endblock title %}</title>
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" />
    <link href="{% static 'css/font.css' %}" rel="stylesheet">
    <link href="{% static 'css/fontawesome.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/mdb.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/select2.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/slick.min.css' %}" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/slick-theme.css' %}" />
    <link href="{% static 'css/material_icons.css' %}" rel="stylesheet" />
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300&display=swap" rel="stylesheet">
    <style>
#contactForm {
  max-width: 400px;
  margin: 0 auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#contactForm h3 {
  text-align: center;
  margin-bottom: 20px;
}

#contactForm .form-control {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

#contactForm .input-group {
  position: relative;
}

#contactForm .input-group .input-group-text {
  background-color: #fff;
  border: none;
}

#contactForm .input-group .form-control {
  padding-left: 40px;
}

#contactForm .input-group .material-icons {
  position: absolute;
  top: 50%;
  left: 10px;
  transform: translateY(-50%);
  color: #999;
  font-size: 20px;

}

#contactForm .btn-primary {
  display: block;
  width: 100%;
  padding: 10px;
  background-color: #007bff;
  border: none;
  color: #fff;
  cursor: pointer;
}

#contactForm .btn-primary:hover {
  background-color: #0069d9;
}

#contactForm .card {
  background-color: rgba(235, 232, 232);
  padding: 1em;
  margin-top: 20px;
}

#contactForm .card p {
  margin-bottom: 10px;
}

#contactForm .card a.btn {
  margin-right: 10px;
}

@media (max-width: 576px) {
  #contactForm {
    max-width: 100%;
    padding: 10px;
  }
}

.sec1{
  max-width: 20%;
  float: left;
  line-height: 2;
}

.sec2{
  max-width: 80%;
  float: right;
  line-height: 2;
}

.card{
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.4);
}

.yeaha{
  line-height: 2;
}

@media (min-width: 576px){
  .yeaha{
    background-color: #202020;
    padding: 16px 19px;
    margin-bottom: 30px;
  }
  .form-control{
    padding: 16px 19px;
    margin-bottom: 30px;
  }
  .tye{
    margin-left: -7px;
    margin-bottom: 20px;
  }
  .uhh{
    font-size: 17px;
    line-height: 2;
}
.iconz {
    color: #FDE689;
    font-size: 20px;
    line-height: 1.5;
    margin-left: 0.2rem;
}
@media (min-width: 576px){
    .yeaha {
        padding: 0.1rem 0.2rem;
        background-color: #263238;
        border-radius: 5px;
    }
    .uhh{
        margin-left: 0.3rem;
    }
}
.title-area{
    margin:top: 0;
    margin-bottom: 0;
}

.message_text{
    padding: 1rem 0;
}
    </style>
</head>

<body style="font-family: 'Merriweather Sans', sans-serif; width: 100%;margin: 0;">
    {% block content %}
    {% endblock %}
    <script src="{% static 'js/scroll.js' %}" async></script>
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery-ui.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/modernizr.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/slick.min.js' %}"></script>
</body>

</html>
