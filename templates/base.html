{% load static %}

<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{% block title %} {% endblock title %}</title>
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" />
    <link href="{% static 'css/font.css' %}" rel="stylesheet">
    <link href="{% static 'css/fontawesome.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/mdb.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/select2.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/slick.min.css' %}" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/slick-theme.css' %}" />
    <link href="{% static 'css/material_icons.css' %}" rel="stylesheet" />
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <style>
.flexcss {
  display: flex;
  flex-wrap: wrap;
  align-items: center;
}

.service {
  padding-top: 20px;
  padding-bottom: 20px;
  background: #f4f4f4;
  margin-top: 0px;
}
.service-2 {
  padding-top: 30px;
  padding-bottom: 20px;
  background: #e0e0e0;
  margin-top: 90px;
}

.service .titlepage span {
  color: #3d3c3c;
}

.service ul {
  list-style-type: disc;
  padding-left: 20px;
}

.service ul li {
  margin-bottom: 10px;
}


.service-box {
  padding: 20px; /* Increased padding to add more spacing */
  text-align: center;
  background-color: #ffffff; /* Updated background color to white */
  color: #000000;
  /* width: 350px;
  height: 200px; Default height */
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Added box shadow */
  margin-bottom: 30px;
  margin-right: 10px; /* Add right margin for spacing */
  margin-left: 10px; /* Add left margin for spacing */
  flex: 0 0 calc(100% - 20px); /* Calculate width for one card per row on mobile */
  max-width: calc(100% - 20px); /* Set max width for responsiveness */
}

@media (min-width: 768px) {
  /* Apply styling for small devices like tablets and larger */
  .service-box {
    flex: 0 0 calc(50% - 20px); /* Calculate width for two cards per row */
    max-width: calc(50% - 20px); /* Set max width for responsiveness */
  }
}

@media (min-width: 992px) {
  /* Apply styling for medium-sized devices like laptops and larger */
  .service-box {
    flex: 0 0 calc(33.33% - 20px); /* Calculate width for three cards per row */
    max-width: calc(33.33% - 20px); /* Set max width for responsiveness */
  }
}


  @media (max-width: 767px) {
    .service-box {
      margin-bottom: 20px;
    }
  }
.service .service-box figure {
  margin: 30px;
}
.material-icons{
    color: #FDE689;
    font-size: 60px;
    text-align: center;
}
.banner-main .carousel-caption h1{
    color: #FDE689;
}
.titleborder{
    font-weight: bold;
    width: 300px;
    padding: 0.1rem 0.3rem;
    border-top: 5px solid #FDE689;
    margin: 40px auto;
    background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#FDE689), to(transparent));
    background-image: -webkit-linear-gradient(#FDE689, transparent);
    background-image:
        -moz-linear-gradient(#FDE689, transparent),
        -moz-linear-gradient(#FDE689, transparent)
    ;
    background-image:
        -o-linear-gradient(#FDE689, transparent),
        -o-linear-gradient(#FDE689, transparent)
    ;
    background-image:
        linear-gradient(#FDE689, transparent),
        linear-gradient(#FDE689, transparent)
    ;
    -moz-background-size:5px 100%;
    background-size:5px 100%;
    background-position:0 0, 100% 0;
    background-repeat:no-repeat;
}

.testimonial-box {
  padding: 20px; /* Increased padding to add more spacing */
  text-align: center;
  background-color: #ffffff; /* Updated background color to white */
  color: #000000;
  /* width: 350px;
  height: 200px; Default height */
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Added box shadow */
  margin-bottom: 30px;
  margin-right: 10px; /* Add right margin for spacing */
  margin-left: 10px; /* Add left margin for spacing */
  flex: 0 0 calc(100% - 20px); /* Calculate width for one card per row on mobile */
  max-width: calc(100% - 20px); /* Set max width for responsiveness */
}
  .testimonial-box {
    margin-bottom: 30px;
  }

  @media (max-width: 767px) {
    .testimonial-box {
      margin-bottom: 20px;
    }
  }
.testimonial .testimonial-box figure {
  margin: 30px;
}


.service .service-box figure img {
  width: 100%;
  height: 300px;
  border-radius: 20px;
}
.service .service-box h4{
    font-weight: 700;
}
.banner-main .carousel-caption h1{
    font-weight: 700;
}
.carousel-caption {
    right: 5%;
    left: 5%;
    padding-top: 10px;
    padding-bottom: 10px;
    top: 40%;
    transform: translateY(-40%);
}
.subtitle{
    padding: 20px 0px 40px 0px;
    font-weight: 700;
}
@media (max-width: 768px){
    #myCarousel{
        max-height: 70vh;
    }

    .carousel-item img{
        max-height: 70vh;
    }
    .subtitle{
        font-size: 0.7rem;
        margin-top: -1em;
    }
    .banner-main .carousel-caption h1{
        font-size: 2rem;
        margin-top: -0.5em;
    }
    .carousel-control-prev{
        display: none;
    }
    .carousel-control-next{
        display: none;
    }
}
@media (min-width: 992px){
    .carousel-caption {
        right: 5%;
        left: 5%;
        padding-top: 10px;
        padding-bottom: 10px;
        top: 45%;
        transform: translateY(-45%);
    }
    .banner-main .carousel-caption h1{
        font-size: 5rem;
    }
    .subtitle{
        font-size: 2rem;
    }
}
.btnback{
    background: #2C3333;
}
.btnback a{
    margin: 1rem;
}
.btn-custom{
    background-color: #FDE689;
    color: black;
    z-index: 999;
    opacity: 1;
    font-weight: 600;
}
    </style>
</head>

<body style="font-family:Montserrat; width: 100%;margin: 0;">
    {% block content %}
    {% endblock %}
    <script src="{% static 'js/scroll.js' %}" async></script>
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery-ui.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/modernizr.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/slick.min.js' %}"></script>
</body>

</html>
