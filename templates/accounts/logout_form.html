{% extends 'base.html' %}
{% load static %}
{% block title %}Bye..{% endblock %}

{% block content %}

<style>
    @import url('http://fonts.cdnfonts.com/css/avenir-lt-std');

    .vc {
        color: rgba(55, 187, 2, 0.822);
    }

    .rty {
        color: rgba(6, 33, 121, 0.767);
    }

    .card-login {
        /* margin-top: 180px; */
        padding: 18px;
        max-width: 40rem;
    }

    .card-header {
        /*background: #ff0000;*/
        font-family: Stylish;
        font-size: 20px;
        font-weight: 600 !important;
        margin-top: 10px;
        border-bottom: 0;
    }

    .input-group-prepend span {
        width: 50px;
        background-color: #f58383;
        ;
        color: #fff;
        border: 0 !important;
    }

    input:focus {
        outline: 0 0 0 0 !important;
        box-shadow: 0 0 0 0 !important;
    }


    .btn-outline-danger {
        color: #fff;
        font-size: 18px;
        background-color: #28a745;
        background-image: none;
        border-color: #28a745;
    }

    .form-control {
        display: block;
        width: 100%;
        height: calc(2.25rem + 2px);
        padding: 0.375rem 0.75rem;
        font-size: 1.2rem;
        line-height: 1.6;
        color: #28a745;
        background-color: transparent;
        background-clip: padding-box;
        border: 1px solid #28a745;
        border-radius: 0;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }

    .input-group-text {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding: 0.375rem 0.75rem;
        margin-bottom: 0;
        font-size: 1.5rem;
        font-weight: 700;
        line-height: 1.6;
        color: #d3e8fc;
        text-align: center;
        white-space: nowrap;
        background-color: #e9ecef;
        border: 1px solid #ced4da;
        border-radius: 0;
    }

    .logo_title {
        margin-bottom: -15px;
    }
</style>

<section>
    <div class="container">
        <div class="card card-login mx-auto text-center" style="background: rgb(253, 227, 227) !important;" id="form_login">
            {% if messages %}
            {% for message in messages %}
            <div {% if message.tags %} class="{{ message.tags }}"{% endif %}
                 role="alert" style="margin-bottom: 0.5em; padding-top:0.5em; padding-bottom: 0.5em;">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            <div class="card-header mx-auto" style="background: rgb(253, 227, 227) !important;">
                <h1>{{project}}</h1>
            </div>
            <div class="card-body">
                <h3>Thank you for your precious time :)</h3>
                <p>Click <a href="{% url 'login' %}">here</a> to login again.
            </div>
        </div>
    </div>
</section>


{% endblock %}
